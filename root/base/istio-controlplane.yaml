apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-controlplane
spec:
  source:
    path: istio-controlplane
    repoURL: git@github.com:BadLiveware/gitops-kustomize.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
